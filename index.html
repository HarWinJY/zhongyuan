<script>
    window.onload = function () {
        // 设置imgList的宽度
        // 获取imgList
        let imgList = document.getElementById("imgList")

        // 获取页面中所有的img标签
        let imgArr = document.getElementsByClassName("img")

        // 设置imgList的宽度
        imgList.style.width = 1220 * imgArr.length + "px"

        // 设置导航按钮居中
        // 获取imgNav
        let imgNav = document.getElementById("imgNav")
        // 获取outer
        let outer = document.getElementById("outer")
        // 设置imgNav的left值
        imgNav.style.left = (outer.offsetWidth - imgNav.offsetWidth) / 2 + "px"

        // 默认显示图片的索引
        let index = 0;
        // 获取所有的a
        let allA = document.getElementsByClassName("navA")
        // 设置默认选中的效果
        allA[index].style.backgroundColor = "#fff"

        //    为所有的超链接都绑定单机响应函数
        for (var i = 0; i < allA.length; i++) {

            allA[i].num = i;

            //为每一个超链接都添加一个num属性
            allA[i].onclick = function () {

                //关闭自动切换的定时器
                clearInterval(timer);

                //获取超链接的索引，并将其设置为index
                index = this.num;

                //切换图片
                //imgList.style.left = -520 * index + "px";
                //设置选中的a
                setA();

                //使用move函数来切换图片
                move(imgList, "left", -1220 * index, 20, function () {
                    //动画执行完毕，开启自动切换
                    autoChange();
                });
            };
        }
        //开始自动切换图片
        autoChange();

        //创建一个方法用来设置选中的a
        function setA() {
            for (var i = 0; i < allA.length; i++) {

                //判断当前索引是否是最后一张图片
                if (index >= imgArr.length - 1) {
                    //将index设置为0
                    index = 0;
                    //此时显示的最后一张图片，而最后一张图片和第一张是一模一样的
                    //通过CSS将最后一张切换成第一张
                    imgList.style.left = 0;
                }
                //遍历所有a，并将他们的背景颜色设置为红色
                allA[i].style.backgroundColor = "";
            }

            //将选中的a设置为黑色
            allA[index].style.backgroundColor = "white";
        };

        //定时器标识
        var timer
        //创建一个函数，用来开启自动切换图片
        function autoChange() {
            //开启一个定时器，用来定时去切换图片
            timer = setInterval(function () {

                //使索引自增
                index++;

                //判断index的值
                index %= imgArr.length;

                //执行动画，切换图片
                move(imgList, "left", -1220 * index, 20, function () {
                    //修改导航按钮
                    setA();
                });
            }, 3000);
        }
    }
</script>
